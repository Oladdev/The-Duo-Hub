<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Duo Hub | Registration Form</title>
    <link rel="stylesheet" href="biodata.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="Images/logo.png" alt="Logo" /> 
                The Duo <span>Hub</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="biodata.html">Join Us</a></li> <li><a href="contact.html" class="btn-nav">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <div class="form-container">
            <div class="form-header">
                <h2>Client Bio-Data Form</h2>
                <p>Please fill in your details to register with our agency database.</p>
            </div>

            <form action="#" method="POST">
                
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" class="form-control">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <input type="text" id="nationality" name="nationality" class="form-control" placeholder="e.g. Nigerian">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="+234..." required>
                </div>

                <div class="form-group">
                    <label for="address">Residential Address</label>
                    <textarea id="address" name="address" class="form-control" style="min-height: 80px;"></textarea>
                </div>

                <div class="form-group">
                    <label for="service">Service Required</label>
                    <select id="service" name="service" class="form-control">
                        <option value="web">Web Development</option>
                        <option value="app">Mobile App Development</option>
                        <option value="consulting">System Design / Consulting</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Submit Registration</button>

            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 The Duo Hub. Built by Atolagbe Precious Olawole & Umezinwa Rita Chisom All rights reserved.</p>
    </footer>

</body>
</html>
